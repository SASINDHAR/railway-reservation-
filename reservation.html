<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Train Ticket Reservation</title>
    <style>
        /* Add your styles here (same as your previous form styling) */
    </style>
</head>
<body>
    <div class="header">
        <img src="https://cdn-icons-png.flaticon.com/512/1164/1164952.png" alt="logo">
        <h1>Train Ticket Reservation System</h1>
    </div>
    <div class="nav">
        <a href="homepage.html">Home</a>
        <a href="reservation.html">Reserve Ticket</a>
        <a href="book.html">Reservation Details</a>
        <a href="contact.html">Contact Us</a>
        <a href="about.html">About Us</a>
    </div>
    <div class="container">
        <h1>Reserve Your Ticket</h1>
        <form id="reservationForm">
            <label for="departure">Departure Station:</label>
            <select id="departure" name="departure" required>
                <option value="">Select Departure Station</option>
                <option value="Station A">Station A</option>
                <option value="Station B">Station B</option>
                <option value="Station C">Station C</option>
            </select>

            <label for="destination">Destination Station:</label>
            <select id="destination" name="destination" required>
                <option value="">Select Destination Station</option>
                <option value="Station A">Station A</option>
                <option value="Station B">Station B</option>
                <option value="Station C">Station C</option>
            </select>

            <label for="travel-date">Travel Date:</label>
            <input type="date" id="travel-date" name="travel_date" required>

            <label for="passenger-name">Passenger Name:</label>
            <input type="text" id="passenger-name" name="passenger_name" placeholder="Enter your name" required>

            <label for="passenger-age">Passenger Age:</label>
            <input type="number" id="passenger-age" name="passenger_age" placeholder="Enter your age" required>

            <label for="email">Email Address:</label>
            <input type="email" id="email" name="email" placeholder="Enter your email" required>

            <button type="submit">Reserve Ticket</button>
        </form>
    </div>

    <script>
        // JavaScript to handle form submission and save data to localStorage
        document.getElementById('reservationForm').addEventListener('submit', function(event) {
            event.preventDefault(); // Prevent form submission

            // Get form data
            const departure = document.getElementById('departure').value;
            const destination = document.getElementById('destination').value;
            const travelDate = document.getElementById('travel-date').value;
            const passengerName = document.getElementById('passenger-name').value;
            const passengerAge = document.getElementById('passenger-age').value;
            const email = document.getElementById('email').value;

            // Save data to localStorage
            localStorage.setItem('departure', departure);
            localStorage.setItem('destination', destination);
            localStorage.setItem('travelDate', travelDate);
            localStorage.setItem('passengerName', passengerName);
            localStorage.setItem('passengerAge', passengerAge);
            localStorage.setItem('email', email);

            // Redirect to Reservation Details page
            window.location.href = 'book.html';
        });
    </script>
</body>
</html>
